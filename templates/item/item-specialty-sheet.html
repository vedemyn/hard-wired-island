<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
        <div class="header-fields">
            <h1 class="typename">Specialty</h1>
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name" /></h1>
            <div class="grid grid-2col">
                <div class="resource">
                    <label class="resource-label">Type</label>
                    <input type="text" name="data.type" value="{{data.type}}" data-dtype="String" />
                </div>
                <div class="resource">
                    <label class="resource-label">Value</label>
                    <input type="text" name="data.value" value="{{data.value}}" data-dtype="Number" />
                </div>
            </div>
        </div>
    </header>
</form>
